<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: Purple; /* Light grey background for the entire page */
        }

        .container {
            background-color: Pink; /* Off-white background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            width: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff; /* White background for input fields */
        }

        button {
            padding: 10px 20px;
            background-color: Green; /* Blue background for the button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue background when hovering over the button */
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #e9ecef; /* Light grey background for the result display */
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Number Generator</h1>
        <input type="number" id="minValue" placeholder="Min value">
        <input type="number" id="maxValue" placeholder="Max value">
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            if (isNaN(minValue) || isNaN(maxValue)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            if (minValue > maxValue) {
                document.getElementById('result').innerText = 'Min value should be less than or equal to Max value.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').innerText = 'Random Number: ' + randomNumber;
        }
    </script>

</body>
</html>
